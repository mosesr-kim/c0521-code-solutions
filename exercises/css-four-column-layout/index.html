<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="head">
      <h1>
        How it Works
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="container-margin">
      <div class="column-1-4">
        <div class="column-inside">
          <div class="image">
            <img src="images/screen-1.png" alt="app switching image" class="big-image">
          </div>
          <div class="logo">
            <img src="images/switch-icon.png" alt="switch icon" class="small-logo">
          </div>
          <div class="column-head">
            <h2>
              App Switching
            </h2>
          </div>
          <div class="column-text">
            Toggles all your apps on and off.
          </div>
        </div>
      </div>
      <div class="column-1-4">
        <div class="column-inside">
          <div class="image">
            <img src="images/screen-2.png" alt="trip filtering image" class="big-image">
          </div>
          <div class="logo">
            <img src="images/filter-icon.png" alt="filter icon" class="small-logo">
          </div>
          <div class="column-head">
            <h2>
              Trip Filtering
            </h2>
          </div>
          <div class="column-text">
            Evaluates your trip requests
          </div>
        </div>
      </div>
      <div class="column-1-4">
        <div class="column-inside">
          <div class="image">
            <img src="images/screen-3.png" alt="service filters image" class="big-image">
          </div>
          <div class="logo">
            <img src="images/slider-icon.png" alt="slider icon" class="small-logo">
          </div>
          <div class="column-head">
            <h2>
              Service Filters
            </h2>
          </div>
          <div class="column-text">
            Accepts only your ideal trips.
          </div>
        </div>
      </div>
      <div class="column-1-4">
        <div class="column-inside">
          <div class="image">
            <img src="images/screen-4.png" alt="stats mileage image" class="big-image">
          </div>
          <div class="logo">
            <img src="images/bars-icon.png" alt="bars icon" class="small-logo">
          </div>
          <div class="column-head">
            <h2>
              Stats + Mileage
            </h2>
          </div>
          <div class="column-text">
            Tracks your trips across all apps.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
