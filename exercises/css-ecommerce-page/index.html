<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="head">
      <h1>
        New Arrivals
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-1-5">
      <div class="col-img">
        <img src="images/dress1.jpeg" alt="free people dress" class="product-image">
      </div>
      <div class="col-name">
        <h2>
          Free People <span class="gray">| Size 6</span>
        </h2>
      </div>
      <div class="col-price, font-size-12">
        <h2>
          <span class="highlight">$35</span> <span class="strike">$125 retail</span>
        </h2>
      </div>
    </div>
    <div class="col-1-5">
      <div class="col-img">
        <img src="images/ysl-bag.jpeg" alt="ysl bag" class="product-image">
      </div>
      <div class="col-name">
        <h2>
          Yves Saint Laurent <span class="gray">| One-Size</span>
        </h2>
      </div>
      <div class="col-price, font-size-12">
        <h2>
          <span class="highlight">$200</span> <span class="strike">$1600 retail</span>
        </h2>
      </div>
    </div>
    <div class="col-1-5">
      <div class="col-img">
        <img src="images/key.jpeg" alt="key" class="product-image">
      </div>
      <div class="col-name">
        <h2>
          Tiffany <span class="gray">| One-Size</span>
        </h2>
      </div>
      <div class="col-price, font-size-12">
        <h2>
          <span class="highlight">$476</span> <span class="strike">$2000 retail</span>
        </h2>
      </div>
    </div>
    <div class="col-1-5">
      <div class="col-img">
        <img src="images/lv-bag.jpg" alt="lv bag" class="product-image">
      </div>
      <div class="col-name">
        <h2>
          Louis Vuitton <span class="gray">| One-Size</span>
        </h2>
      </div>
      <div class="col-price, font-size-12">
        <h2>
          <span class="highlight">$95</span> <span class="strike">$1200 retail</span>
        </h2>
      </div>
    </div>
    <div class="col-1-5">
      <div class="col-img">
        <img src="images/dress2.jpeg" alt="reformation dress" class="product-image">
      </div>
      <div class="col-name">
        <h2>
          Reformation <span class="gray">| Size 4</span>
        </h2>
      </div>
      <div class="col-price, font-size-12">
        <h2>
          <span class="highlight">$20</span> <span class="strike">$198 retail</span>
        </h2>
      </div>
    </div>
  </div>
</body>
</html>
