<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>

    <h1>LEARN MORE</h1>

    <form action="index.html">


      <div>
        <label for="email-address" class="labels">
          COMPANY EMAIL
        </label>
      </div>
        <input id="email-address" type="text" name="email"
        maxlength="50" placeholder="sally@company.co">


      <div>
        <label for="name" class="labels">
          NAME
        </label>
      </div>
        <input id= "name" type="text" name="name"
        maxlength="50" placeholder="Sally Smith">


      <div>
        <label for="where" class="labels">
          WHERE ARE YOU HIRING?
        </label>
      </div>
        <input id="where" type="text" name="where"
        maxlength="50" placeholder="City, Country">


      <div>
        <label for="selection" class="labels">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
      </div>
        <select id="selection" name="engineers" class="select">
          <option value="1-2">
            1-2 Engineers
          </option>
        </select>


        <label for="submit">
          <input type="submit" value="submit" id="submit">
        </label>

    </form>
  </div>
</body>
</html>
